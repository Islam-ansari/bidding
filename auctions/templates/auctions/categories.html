{% extends "auctions/layout.html" %}
{% block body %}
    <div class="d-flex flex-row flex-wrap m-4" style="height: 100vh;">
        {% for category in categories %}
            <div class="card mx-2" style="width: 18rem; height: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ category.category_name }}</h5>
                <h6 class="card-subtitle mb-2"><span class="badge bg-secondary">Products: {{ category.count_active_auctions }} </span></h6>
                <p class="card-text">{{ category.category_details }} </p>
                    <a href="{% url 'category' category.category_name %}" class="card-link cat_links btn btn-linght" style="background-color: var(--pink);"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                      </svg> Explore</a> <!-- here category.category_name represents the Category class in the models.py -->
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
