{% extends "auctions/layout.html" %}
{% block body %}
<div class="m-5">
    <h2 class="mb-4">Create New Listing</h2>
    <div class="form-wrapper" >
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="product_name" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="product_name" name="product_name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" name="price" step="0.01">
                </div>
            </div>
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">Image Url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" name="image_url">
                </div>
            </div>
            <div class="row mb-3">
                <label for="textarea" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" id="textarea" class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="categories" class="col-sm-2 col-form-label">Catrgories</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" id="categories" name="category">
                        <option selected>Categories</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>  
    </div>
</div>
    {% endblock %}
